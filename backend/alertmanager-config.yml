global:
  resolve_timeout: 5m
  smtp_from: 'alerts@cycles.com'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: 'alerts@cycles.com'
  smtp_auth_password: 'CHANGE_ME'  # Update with your SMTP password (use app-specific password for Gmail)
  # Uncomment and configure if using Slack:
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

# Templates for alert messages (optional)
# templates:
#   - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  receiver: 'default'
  group_by: ['alertname', 'severity', 'module']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'investment-critical'
      group_wait: 0s
      repeat_interval: 1h
      continue: true
    
    # Warning alerts - grouped
    - match:
        severity: warning
        module: investment
      receiver: 'investment-warning'
      group_wait: 30s
      repeat_interval: 6h
    
    # Info alerts - daily summary
    - match:
        severity: info
        module: investment
      receiver: 'investment-info'
      group_wait: 5m
      repeat_interval: 24h
    
    # All investment module alerts
    - match:
        module: investment
      receiver: 'investment-team'

# Receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'ops@cycles.com'
        headers:
          Subject: 'Cycles Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .GroupLabels.severity }}</p>
          <p><strong>Module:</strong> {{ .GroupLabels.module }}</p>
          <h3>Alerts:</h3>
          <ul>
